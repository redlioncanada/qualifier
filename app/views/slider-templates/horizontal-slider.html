<div class="answers-main-content answer-slider {{qs.text[0].answer}} {{qs.text[0].classes}}" ng-init="setLast(qs, false)">
        <div class="slider-wrap" ng-class="{'last-answer-active' : qs.text[0].answer == qs.text[0].last}" style="clear:none; float:left">
		  <input ng-model="qs.text[0].answer" ng-change="setAnswer()"  type="text" id="answerSlider" slider options="qs.text[0].options" />
        </div>
	</div>
