<div>
	<div class="results-menu-tab-wrapper">
		<img ng-click="openMenu()" class="results-menu-tab" src="img/results-menu-tab.png"/>
	</div>
	<div class="results-menu-heading" ng-click="openMenu()">{{$root.locale == "fr_CA" ? "Tap on an icon to change your answer(FR)" : "Tap on an icon to change your answer"}}</div>
	<div class="results-menu-body">
		<ul class="results-menu-menu">
			<li ng-if="byName(q)" ng-repeat="q in questionsData.questions | nextQuestions:questionsData.scoringQuestions as nextQs" ng-click="navToQuestions(q);closeMenu()">
				
				<div ng-init="a=hasAnswer(q);q.a_thumbnail_type=setType(q,a)" class="icon-nav">
                    <div><img ng-src="img/icon-{{q.thumbnail_text.replace(' ','').toLowerCase()}}{{(q.name == questionsData.question.name) && '-current' || '' }}.png" /></div>
		    	</div>

		    	<div><div>{{q.text[0].question}}</div></div>
			</li>
		</ul>
	</div>
</div>
