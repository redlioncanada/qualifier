<div id="app-content-main" class="main-content slidey" ng-repeat="(name, allqs) in questionsData.questions" ng-show="name==questionsData.question.name"> 
	<div class="content-inner">

		<!-- Top of main section -->
		<div class="app-content-main-top">
			<div class="app-content-main-top-left">
				<h2 ng-bind="questionsData.question.show.question"></h2>
				<h2 class="main-question-more" ng-if="!!questionsData.question.show.question_more"  ng-bind="questionsData.question.show.question_more"></h2>
				<h3 ng-if="!!questionsData.question.show.sub_question" ng-bind="questionsData.question.show.sub_question"></h3>

				<div class="extra-info-wrap">
					<a class="btn-wrap" ng-if="!!questionsData.question.show.explanation_title" tooltip-placement="bottom" tooltip="{{questionsData.question.show.explanation}}">
						<span class="btn-icon">
							<span>?</span>
						</span>
						<span class="btn-text" ng-bind="questionsData.question.show.explanation_title"></span>
					</a>
					<a class="btn-wrap" ng-if="!!questionsData.question.show.info_title" tooltip-placement="bottom" tooltip="{{questionsData.question.show.info}}">
						<span class="btn-icon">
							<span>i</span>
						</span>
						<span class="btn-text" ng-bind="questionsData.question.show.info_title"></span>
					</a>	
				</div>
			</div>
		</div>
	</div>
	

	<div ng-if="!!questionsData.question.show.type" class="app-answers" ng-include="'views/answers/'+questionsData.question.show.type+'.html'">
	</div>
	


</div>
