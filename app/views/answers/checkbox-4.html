<!-- Checkbox multi-select answers - two columns for 4 anwsers and up -->
<div class="answers-main-content">
	<a href="" class="answer-option answer-box checkbox-4" ng-repeat="answer in questionsData.question.show.answers" ng-click="answer.answer=!answer.answer" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<div class="select-icon"></div>
		<div class="label-wrap">
			<span class="label-text" ng-bind="answer.text"></span>
		</div>
	</a>
</div>
