<!-- Checkbox multi-select answers - two columns for 4 anwsers and up -->
<div class="answers-main-content regular-4-container" ng-controller="CheckboxCtrl">
	<a href="" class="answer answer-option answer-box checkbox-4 {{questionsData.question.show.classes}}" ng-repeat="answer in questionsData.question.show.answers" ng-click="toggle(questionsData.question.show.answers, answer)" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<div class="select-icon"></div>
		<div class="label-wrap" ng-class="{'long-answer': answer.text.length > 60}">
			<span class="label-text" ng-bind-html="answer.text"></span>
		</div>
	</a>
</div>
