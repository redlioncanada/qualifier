<!-- Carousel picture boxes answers -->
<!-- http://angular-ui.github.io/bootstrap/#/carousel -->
<div class="answers-main-content" data-ga-category="@appliance Appliance Segment" data-ga-action="Checked @question-name Box" data-ga-bind-label="@button-text">
	<a href="" data-ga-label class="answer answer-option answer-box picture-carousel" ng-repeat="answer in qs.text[0].answers" ng-click="answer.answer=true" ng-mousedown="buttonState='down'" ng-mouseup="buttonState='up'" ng-class="{noanswer : !controls.questionHasAnswer, toggleButtonDown : buttonState=='down', toggleButtonUp : buttonState=='up', selected : answer.answer}">
		<div>
			<div style="height: 305px">
				<carousel interval="5000" style="width: 200px; height: 200px">
					<slide ng-repeat="image in answer.images">
						<img ng-src="{{image}}" style="margin:auto;">
						<div class="carousel-caption" data-ga-label>
							<h4 data-ga-label>{{answer.text}}</h4>
						</div>	
					</slide>
				</carousel>
			</div>
		</div>
	</a>
</div>
