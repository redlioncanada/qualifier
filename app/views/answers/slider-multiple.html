<!-- Slider answer -->

<!-- http://darul75.github.io/ng-slider/ 
https://www.npmjs.com/package/ng-slider -->
<div class="answers-main-content row" style="width: 50%; margin-left: 25%; clear: both; float: left">
	<input ng-model="question.text[0].slider_answer" ng-change="question.text[0].answer=question.text[0].answers[question.text[0].slider_answer]" type="text" id="answerSlider" slider options="question.text[0].options" />
</div>
<div class="answers-main-content row" style="width: 50%; margin-left: 25%; clear: both; float: left">
    <input ng-model="question.text[1].slider_answer" ng-change="question.text[1].answer=question.text[1].answers[question.text[1].slider_answer]" type="text" id="answerSlider" slider options="question.text[1].options" />
</div>
