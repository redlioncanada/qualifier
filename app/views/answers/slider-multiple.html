<!-- Multiple slider answer -->

<!-- https://github.com/rzajac/angularjs-slider 
http://rzajac.github.io/angularjs-slider/-->

<div ng-controller="SliderMultipleCtrl">
	<div class="slider-wrap" ng-repeat="t in questionsData.question.text">
		<div class="answers-main-content answer-slider" ng-class="{'bottom' : (questionsData.question.text.length == t+1)}">
		    <rzslider
		     id="answerSlider" 
		     rz-slider-model="t.answer"
		     rz-slider-floor="t.options.from"
		     rz-slider-ceil="t.options.to"
		     rz-slider-step="t.options.step}}"
		     rz-slider-hide-limit-labels="false"
		     rz-slider-translate="translate"
		     rz-slider-always-show-bar="true"></rzslider>
		</div>
	</div>
</div>
