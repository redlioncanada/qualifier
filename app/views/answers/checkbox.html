<!-- Checkbox multi-select answers - single column for 2 or 3 answers -->
<div class="answers-main-content regular-container" ng-controller="CheckboxCtrl">
	<a href="" class="answer-option answer-box checkbox" ng-repeat="answer in questionsData.question.show.answers" ng-click="toggle(questionsData.question.show.answers, answer)" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<div class="select-icon"></div>
		<div class="label-wrap" ng-class="{'long-answer': answer.text.length > 60}">
			<span class="label-text" ng-bind="answer.text"></span>
		</div>
	</a>
</div>
