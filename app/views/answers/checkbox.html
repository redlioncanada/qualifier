<!-- Radio answers -->
<div class="answers-main-content row">
	<a href="" class="answer-option answer-box col-md-6" ng-repeat="answer in questionsData.question.show.answers" ng-click="answer.answer=!answer.answer" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<div class="select-icon"></div>
		<div class="label-wrap">
			<span class="label-text" ng-bind="answer.text"></span>
		</div>
	</a>
</div>
