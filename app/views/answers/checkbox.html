<!-- Checkbox multi-select answers - single column for 2 or 3 answers -->
<div class="answers-main-content regular-container slidey" ng-controller="CheckboxCtrl">
	<a href="" class="answer answer-option answer-box checkbox {{qs.text[0].classes}}" ng-repeat="answer in qs.text[0].answers" ng-click="toggle(qs.text[0].answers, answer)" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<div class="select-icon"></div>
		<div class="label-wrap" ng-class="{'long-answer': answer.text.length > 60}">
			<span class="label-text" ng-bind-html="answer.text"></span>
		</div>
	</a>
</div>
