<!-- Checkbox answers -->
<div class="answers-main-content">
	<a href="" class="answer-option answer-box col-md-6" ng-click="answer.answer=true" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<div class="select-icon"></div>
		<div class="label-wrap">
			<span class="label-text" ng-bind="answer.text"></span>
		</div>
	</a>
</div>
