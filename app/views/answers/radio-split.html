<!-- Radio single-select answers with a blue bg -->
<div class="answers-main-content regular-4-container" ng-controller="BoxesPictureCtrl">
	<a href="" class="answer-option answer-box radio-split" ng-repeat="answer in questionsData.question.show.answers" ng-click="toggle(questionsData.question.show.answers, answer)" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<div class="select-icon"></div>
		<div class="label-wrap">
			<span class="label-text" ng-bind="answer.text"></span>
		</div>
		<div class="label-more-wrap">
			<span class="label-text-more" ng-bind="answer.text_more"></span>
		</div>
	</a>
</div>
