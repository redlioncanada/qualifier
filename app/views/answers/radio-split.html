<!-- Radio single-select answers with a blue bg -->
<div class="answers-main-content regular-4-container" ng-controller="RadioCtrl" ng-class="{'answersize34' : objSize(qs.text[0].answers) == 3 || objSize(qs.text[0].answers) == 4, 'answersize56' :  objSize(qs.text[0].answers) == 5 || objSize(qs.text[0].answers) == 6, 'answersize78' : objSize(qs.text[0].answers) == 7 || objSize(qs.text[0].answers) == 8}">
	<a href="" class="answer answer-option answer-box radio-split {{qs.text[0].classes}}" ng-repeat="answer in qs.text[0].answers" ng-click="toggle(qs.text[0].answers, answer)" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<div class="select-icon"></div>
		<div class="label-wrap">
			<span class="label-text" ng-bind-html="answer.text"></span>
		</div>
		<div class="label-more-wrap" ng-class="{'long-answer': answer.text_more.length > 50}">
			<span class="label-text-more" ng-bind-html="answer.text_more"></span>
		</div>
	</a>
</div>
