<!-- Radio single-select answers -->
<div class="answers-main-content regular-container" ng-controller="RadioCtrl">
	<a href="" class="answer answer-option answer-box radio {{questionsData.question.show.classes}}" ng-repeat="answer in questionsData.question.show.answers" ng-click="toggle(questionsData.question.show.answers, answer)" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<div class="select-icon"></div>
		<div class="label-wrap" ng-class="{'long-answer': answer.text.length > 60}">
			<span class="label-text" ng-bind-html="answer.text"></span>
		</div>
	</a>
</div>
