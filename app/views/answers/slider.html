<!-- Slider answer -->

<!-- http://darul75.github.io/ng-slider/ 
https://www.npmjs.com/package/ng-slider -->

<div class="answers-main-content answer-slider {{qs.text[0].answer}} {{qs.text[0].classes}}" ng-controller="SliderCtrl" style="">
    
    <!-- If the slider has a dimension value, then it appears within the label below - disabled for now -->
    <!-- <div class="slider-large-label-wrap" ng-if="!!qs.text[0].options.dimension_label">
        <span class="slider-large-label" ng-bind="qs.text[0].options.dimension_label"></span>
    </div> -->

    <!-- <div class="slider-bg slider-bg-left"></div>
    <div class="slider-bg slider-bg-right"></div> -->

    <div class="slider-wrap" ng-init="setLast()" ng-class="{'last-answer-active' : qs.text[0].answer == qs.text[0].last}">
		<input ng-model="qs.text[0].answer" ng-change="setAnswer()"  type="text" id="answerSlider" slider options="qs.text[0].options" />
	</div>

    <!-- no longer any top labels -->
    <div class="slider-top-labels" ng-if="qs.text[0].classes != 'bottom-labels'">
        <div class="slider-answer-label-wrap {{$index + 1}}" ng-repeat="labeltext in qs.text[0].answers">
            <span class="slider-answer-label" ng-bind-html="labeltext.text"></span>
            <span class="slider-answer-label more" ng-if="labeltext.text_more" ng-bind-html="labeltext.text_more"></span>
        </div>
    </div>

    <div class="slider-bottom-labels" ng-if="qs.text[0].classes == 'bottom-labels'">
        <div class="slider-answer-label-wrap {{$index + 1}}" ng-repeat="labeltext in qs.text[0].answers">
            <span class="slider-answer-label" ng-bind-html="labeltext.text"></span>
            <span class="slider-answer-label more" ng-if="labeltext.text_more" ng-bind-html="labeltext.text_more"></span>
        </div>
    </div>

</div>
