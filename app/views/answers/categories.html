<!-- Initial Categories and Subcategores with Large Custom Pictures -->
<div class="answers-main-content" ng-controller="BoxesPictureCtrl">

	<a href="" ng-repeat="answer in questionsData.question.show.answers" class="answer answer-option answer-box categories {{answer.classes}} col-md-{{boxWidth}}" ng-click="toggle(questionsData.question.show.answers, answer)" ng-init="answer.activeImage=answer.image" ng-class="{noanswer : !controls.questionHasAnswer, selected : answer.answer}">
		<img class="normal" ng-src="{{answer.image}}" />
		<img class="hover" ng-if="!!answer.hover" ng-src="{{answer.hover}}" />

		<div class="category-name" ng-bind="answer.text"></div>
	</a>
</div>
