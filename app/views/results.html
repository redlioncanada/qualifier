<div id="results" class="main-content" ng-controller="ResultsCtrl"> 
	<div class="content-inner">
		<div class="results-top" ng-if="questionsData.currentCount !=0">
			<h1 bo-text="brandData.apptext.resultsPage"></h1>
			<div class="results-adjust-desc" bo-text="brandData.apptext.oneLastStep"></div>

			<!-- Save, Share, Print -->
			<div class="results-top-right-btns">
				<a class="btn-mail" href="">
					<span class="icon-mail"></span>
				</a>
				<a class="btn-share" href="">
					<span class="icon-share"></span>
				</a>
			</div>
		</div>

		<!-- Slider -->
		<div class="price-slider-wrap">
			<!-- <div class="price-slider-label-wrap">
				<span class="price-slider-label">$</span>
			</div> -->
			<div class="price-slider pointer-labels">
				<input ng-model="controls.price" type="text" id="answerSlider" slider options="resultsOptions" />
			</div>
		</div>

		<ul class="results-list" ng-if="questionsData.currentCount !=0">
			<li ng-repeat="a in appliances | filter:{score : '!!'} | orderBy:'-score' | byPrice:controls.price | limitTo:3 | rearrange" class="result">
				<div class="result-wrap">
					<div class="result-inner">
						<h3 ng-if="$index==1" bo-text="brandData.apptext.yourBestMatch"></h3>
						<h3 ng-if="$index!=1" bo-text="brandData.apptext.otherSuggestion"></h3>
						<div class="product-img-wrap" ng-init="a.picker=a.colours[0]">
							<img ng-if="a.appliance!='Laundry'" ng-src="http://maytag.com/digitalassets/{{a.picker.sku}}/Standalone_1175X1290.jpg" style="width: 220px">
							<img ng-if="a.appliance=='Laundry'" ng-src="http://maytag.com/{{a.picker.image}}" style="width: 220px; height: 280px">
						</div>
						<div class="product-colour-picker-wrap">
							<span bo-text="brandData.apptext.colourPreference"></span>
							<div class="colourBar">
								<span ng-repeat="colour in a.colours">
									<img ng-src="http://www.maytag.com/digitalassets/ColorBars/{{colour.colourCode}}-MT.png" ng-click="expandPriceRange(colour.prices.CAD);a.picker=colour" />
								</span>
							</div>
						</div>
						<div class="product-price-sku-wrap">
							<span class="product-price">
								<span bo-text="brandData.apptext.msrp"></span>:&nbsp;
								<span ng-if="a.appliance!='Laundry'">${{a.picker.prices.CAD}}</span>
								<span ng-if="a.appliance=='Laundry'">${{a.picker.washerPrices.CAD}}/{{a.picker.dryerPrices.CAD}}</span>
							</span>
							<span class="product-sku">
								<span bo-text="brandData.apptext.model"></span>:&nbsp; 
								<span ng-if="a.appliance!='Laundry'">{{a.picker.sku}}</span> 
								<span ng-if="a.appliance=='Laundry'">{{a.picker.washerSku}}/{{a.picker.dryerSku}}</span> 
							</span>

						</div>
						<div class="product-details-wrap">
							<h2><span ng-if="a.appliance!='Laundry'" class="product-name" ng-bind-html="a.name"></span> </h2>
							<h2><span ng-if="a.appliance=='Laundry'" class="product-name" ng-bind-html="a.washerName"></span> </h2>
							<h2><span ng-if="a.appliance=='Laundry'" class="product-name" ng-bind-html="a.dryerName"></span> </h2>
							
							<div class="product-details">
								<div ng-repeat="sf in a.salesFeatures | assignScore:a | orderBy:'-score' | limitTo:3"> 
									<h4 class="sales-feature">
										<img ng-if="!!sf.featureKey" ng-src="img/icon-{{sf.featureKey}}.png" />
										<img ng-if="!sf.featureKey" ng-src="img/icon-genericfeature.png" />
										<span ng-bind-html="sf.headline"></span>
									</h4>
									<span ng-bind-html="sf.description"></span>
								</div>

								<div ng-repeat="sf in a.salesFeatures | orderBy:'-score' | after:3 | limitTo:6"> 
									<h4 class="sales-feature-additional">
										<img src="img/results-checkmark.png">
										<span ng-bind-html="sf.headline"></span>
									</h4>
								</div>

								
							</div>

							<div class="btn-wrap">
									<a href="{{a.url}}" class="btn btn-default" target="_blank">
										<span class="btn-text" bo-text="brandData.apptext.moreInfo"></span>
									</a>

									<a href="#" class="btn btn-default" target="_blank">
										<span class="btn-text" bo-text="brandData.apptext.print"></span>
									</a>

								</div>
						</div>
					</div>
				</div>
			</li>
		</ul>

		<div class="results-top" ng-if="questionsData.currentCount==0">
			<h1>
				No results!
			</h1>
		</div>
	</div>
</div>
