<div ng-controller="NavigationCtrl" style="clear: both;" class="app-content-main-bottom" ng-if="questionsData.question.name !='Appliance'">

	<div bo-text="brandData.appText.changeYourAnswer" ng-if="!questionsData.question"></div>

	<div class="app-nav-arrows">
		<a href="#" class="btn-prev" ng-click="previous()" id="previous" ng-if="objSize(questionsData.scoringQuestions)!=0">
			<img class="arrow-prev" ng-src="img/arrow-left.png">
		</a>

		<a href="#" class="btn-next" ng-click="next()" id="next" ng-if="!!questionsData.question &&!questionsData.question.show.oneAnswer">
			<img class="arrow-next" ng-src="img/arrow-right.png">
		</a>

	</div>

	<div class="app-content-main-bottom-left">
		
	</div>

	<div class="app-content-main-bottom-center">
		<div class="bottom-nav-wrap">
			<div class="bottom-nav-intructions">
				<span class="instructions">Click on an icon to change your answer</span>
			</div>
			<div class="bottom-nav-inner">

				<div ng-repeat="q in questionsData.scoringQuestions | orderByOrder" class="icon-nav-wrap" ng-if="byName(q) && q.thumbnail_text != 'Appliance' && q.thumbnail_text != 'Cooking'">
			    	<a ng-init="a=hasAnswer(q);q.a_thumbnail_type=setType(q,a)" class="icon-nav" ng-click="questionsData.question=q;navToQuestions()" tooltip-placement="top" popover-title="{{q.thumbnail_text}}" popover="{{q.show.question}}" popover-trigger="mouseenter">
				      	<img ng-src="../img/icon-{{q.thumbnail_text.replace(' ','').toLowerCase()}}{{(q.name == questionsData.question.name) && '-current' || '' }}.png" ng-class="{ 'icon-img-current' : (q.name == questionsData.question.name), 'icon-img' : (q.name != questionsData.question.name)}" />
			    	</a>      
				</div>

				<div ng-repeat="q in questionsData.questions | nextQuestions:questionsData.scoringQuestions as nextQs" class="icon-nav-wrap" ng-if="!!q.thumbnail_type">
			    	<a class="icon-nav">
				      	<img ng-src="../img/icon-{{q.thumbnail_text.replace(' ','').toLowerCase()}}{{(q.name == questionsData.question.name) && '-current' || '-next' }}.png" ng-class="{ 'icon-img-current' : (q.name == questionsData.question.name), 'icon-img' : (q.name != questionsData.question.name)}" />
			    	</a>      
				</div>

			</div>
		</div>
	</div>

	<div class="app-content-main-bottom-right">
		<div class="compare-btn-wrap" ng-if="!!questionsData.question && objSizeClean(nextQs) == 0">
			<a id="compare" class="btn btn-compare" ng-click="log((objSizeClean(nextQs) == 0));next(true)">
				<span>Back to Results</span>
			</a>
		</div>
	</div>

</div>
