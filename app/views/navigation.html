<div ng-controller="NavigationCtrl" style="clear: both;" class="app-content-main-bottom" ng-if="questionsData.question.name !='Appliance'">

	<div bo-text="brandData.appText.changeYourAnswer" ng-if="!questionsData.question"></div>

	<div class="app-nav-arrows">
		<a href="#" class="btn-prev" ng-click="previous()" id="previous" ng-if="objSize(questionsData.scoringQuestions)!=0">
			<img class="arrow-prev" ng-src="img/arrow-left.png">
		</a>

		<a href="#" class="btn-next" ng-click="next()" id="next" ng-if="!!questionsData.question &&!questionsData.question.show.oneAnswe">
			<img class="arrow-next" ng-src="img/arrow-right.png">
		</a>

	</div>

	<div class="app-content-main-bottom-left">
		
	</div>

	<div class="app-content-main-bottom-center">
		<div class="bottom-nav-wrap">
			<div class="bottom-nav-intructions">
				<span class="instructions">Click on an icon to change your answer</span>
			</div>
			<div class="bottom-nav-inner">

			<!-- Previously answered question is icon-name.png, current question is icon-name-current.png, unanwered question icon is icon-name-next.png -->
				<div ng-repeat="q in questionsData.scoringQuestions | orderByOrder" class="icon-nav-wrap" ng-if="byName(q)">
			    	<a ng-init="a=hasAnswer(q);q.a_thumbnail_type=setType(q,a)" class="icon-nav" ng-click="questionsData.question=q;navToQuestions()" tooltip-placement="top" popover-title="{{q.thumbnail_text}}" popover="{{q.show.question}}" popover-trigger="mouseenter">
				      	<img ng-src="{{(q.name == questionsData.question.name) && a.thumbnail_current || a.thumbnail }}" ng-class="{ 'icon-img-current' : (q.name == questionsData.question.name), 'icon-img' : (q.name != questionsData.question.name)}" />
			    	</a>      
				</div>

				<div ng-repeat="q in questionsData.questions | nextQuestions:questionsData.scoringQuestions" class="icon-nav-wrap" ng-if="!!q.thumbnail_type">
			    	<a class="icon-nav">
				      	<img ng-src="{{(q.name == questionsData.question.name) && q.thumbnail_current || 'img/nav-placeholder.png' }}" ng-class="{ 'icon-img-current' : (q.name == questionsData.question.name), 'icon-img' : (q.name != questionsData.question.name)}" />
			    	</a>      
				</div>

			</div>
		</div>
	</div>

	<div class="app-content-main-bottom-right">
		<!-- Compare Results btn - external link to comparison tool -->
		<!-- <div class="compare-btn-wrap" ng-if="!questionsData.question">
			<a id="compare" class="btn btn-compare">
				<span>Compare Models</span>
			</a>
		</div> -->
	</div>

</div>
