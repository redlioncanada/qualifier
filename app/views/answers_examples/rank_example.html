<!-- Rank the answers -->

<!-- https://github.com/a5hik/ng-sortable -->
<div class="answers-main-content row" ng-controller="RankCtrl">
	<ul data-as-sortable="sortable.dragControlListeners" data-ng-model="question.show.answers">
		<li data-ng-repeat="item in question.show.answers" data-as-sortable-item>
			<div data-as-sortable-item-handle>
				<span ng-bind="$index+1"></span><span ng-bind="item.text"></span>
			</div>
		</li>
	</ul>
</div>
